<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <style>
      body {
        font-family: "Figtree", sans-serif;
      }

      h1 {
        font-family: "Figtree", sans-serif;
        font-weight: 800;
        font-size: 4rem;
      }

      h6 {
        font-family: "Figtree", sans-serif;
        font-weight: 700;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="text-center" style="position: relative; padding: 5%">
      <h1 class="text-black">WARUNG PADANG</h1>
	  <h3 class="text-black">Tidak Gelap !</h3>
    </div>

    <div class="container" style="padding-bottom: 1.5rem">
      <div
        class="card mx-auto"
        style="
          width: 50rem;
          padding-top: 1rem;
          padding-bottom: 1rem;
          padding-left: 1rem;
          padding-right: 1rem;
        "
      >
        <form>
          <h4 class="text-center" style="position: relative; padding: 2%">Menu Pesanan</h4>
          <hr class="mt-2 mb-6" />

          <div class="form-group1">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect1">Makanan</label>
                <select
                  class="form-select"
                  id="exampleFormControlSelect1"
                  onchange="sumHargaMakanan()"
                >
                  <option selected>Pilih makanan</option>
                  <option>Bakso</option>
                  <option>Soto</option>
                  <option>Rawon</option>
                  <option>Sop</option>
                </select>
              </div>
              <div class="col">
                <label for="">Harga</label>
                <div class="input-group">
                  <input
                    id="hargaMakanan"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="form-group2">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="checkMinuman"
                onchange="calCheckMinuman()"
                checked
              />
              <label class="form-check-label" for="checkMinuman">
                Dengan minuman?
              </label>
            </div>
          </div>

          <div class="form-group3">
            <div class="row">
              <div class="col">
                <label for="exampleFormControlSelect2">Minuman</label>
                <select
                  class="form-select"
                  id="exampleFormControlSelect2"
                  onchange="sumHargaMinuman()"
                >
                  <option selected>Pilih minuman</option>
                  <option>Teh Manis</option>
                  <option>Es Milo</option>
                  <option>Kopi</option>
                  <option>Es Degan</option>
                </select>
              </div>
              <div class="col">
                <label for="">Harga</label>
                <div class="input-group">
                  <input
                    id="hargaMinuman"
                    class="form-control"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>
			
          <h4 class="mt-4 text-center">Menu Makanan</h4>
			<hr class="mt-4 mb-6" />
            <div class="form-group4">
				<div class="row text-center">
				<div class="col">
				<label for="inputPorsiMakanan" class="mb-3">Porsi Makanan</label>
					<input
						type="text"
						class="form-control"
						id="inputPorsiMakanan"
						onkeydown="return checkNumber(event)"
						onkeyup="calSubtotal()"/>
				</div>
				<div class="col">
					<label for="inputPorsiMinuman" class="mb-3">Porsi Minuman</label>
					<input
						type="text"
						class="form-control"
						id="inputPorsiMinuman"
						onkeydown="return checkNumber(event)"
						onkeyup="calSubtotal()"
					/>
				</div>
				</div>
			</div>

          <h4 class="mt-4 text-center">Pembayaran</h4>
          <hr class="mt-4 mb-6" />

          <div class="row text-center">
		  <div class="col mb-2">
            <label for="">Subtotal</label>
			</div>
            <div class="col mb-2">
              <input
                id="inputSubtotal"
                class="form-control"
                type="text"
              />
            </div>
		  </div>

          <div class="row text-center">
		  <div class="col mb-2">
            <label for="">PPN 11%</label>
			</div>
            <div class="col mb-2">
              <input
                id="inputPPN"
                class="form-control"
                type="text"
              />
            </div>
		  </div>

          <div class="row text-center">
		  <div class="col mb-2">
            <label for="">Total Harga</label>
			</div>
            <div class="col mb-2">
              <input
                id="inputTotal"
                class="form-control"
                type="text"
              />
            </div>
          </div>

          <div class="row text-center">
		  <div class="col mb-2">
            <label for="">Dibayar</label>
			</div>
            <div class="col mb-2">
              <input
                id="inputDibayar"
                class="form-control"
                type="text"
                onkeydown="return checkNumber(event)"
                onkeyup="calKembali()"
              />
            </div>
          </div>

          <div class="row text-center">
		  <div class="col mb-2">
            <label for="">Kembali</label>
			</div>
            <div class="col mb-2">
              <input
                id="inputKembali"
                class="form-control"
                type="text"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="inijs.js"> </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"
  ></script>
</html>
